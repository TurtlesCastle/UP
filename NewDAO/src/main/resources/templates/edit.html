
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>
<form method="post" action="/edit">
    <input type="hidden" th:value="put" th:name="_method">
    <input type="hidden" th:value="${table}" name="table">
    <input type="hidden" th:value="${colName1}" name="colName1">
    <input type="hidden" th:value="${colName2}" name="colName2">
    <input type="hidden" th:value="${colName3}" name="colName3">
    <input type="hidden" th:value="${colName4}" name="colName4">
    <input type="hidden" th:value="${ID}" name="ID" id="ID">
    <div th:text="${colName1}">:</div>
    <div></div>
    <input type="text" name="col1" id="col1" th:value="${object.col1}">
    <div th:text="${colName2}">:</div>
    <div></div>
    <input type="text" name="col2" id="col2"  th:value="${object.col2}">
    <div th:text="${colName3}">:</div>
    <div></div>
    <input type="text" name="col3" id="col3"  th:value="${object.col3}">
    <div th:text="${colName4}">:</div>
    <div></div>
    <input type="text" name="col4" id="col4"  th:value="${object.col4}">
    <div></div>
    <span th:text="${exception}"></span>
    <div></div>
    <input type="submit" value="Изменить">
</form>
<div>
    <form method="get" action="/list">
        <input type="hidden" th:value="${colName1}" name="col1">
        <input type="hidden" th:value="${colName2}" name="col2">
        <input type="hidden" th:value="${colName3}" name="col3">
        <input type="hidden" th:value="${colName4}" name="col4">
        <input type="hidden" th:value="${table}" name="table">
        <input type="submit" value="Посмотреть объекты">
    </form>
</div>

</body>
</html>
